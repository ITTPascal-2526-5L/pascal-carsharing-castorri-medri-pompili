<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Tabella Veicoli</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

  <h2 class="mb-4">Veicoli</h2>
  <table class="table table-hover">
    <thead class="table-dark">
      <tr>
        <th>Nome Veicolo</th>
      </tr>
    </thead>
    <tbody id="vehicleTable">
      <!-- Le righe saranno generate dinamicamente -->
    </tbody>
  </table>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Carica il file JSON
    fetch('DataBase/vehicles.json')
      .then(response => response.json())
      .then(data => {
        const tableBody = document.getElementById('vehicleTable');

        data.forEach((vehicle, index) => {
          // Riga principale con solo il nome
          const row = document.createElement('tr');
          row.setAttribute('data-bs-toggle', 'collapse');
          row.setAttribute('data-bs-target', `#details${index}`);
          row.innerHTML = `<td><strong>${vehicle.nome}</strong></td>`;
          tableBody.appendChild(row);

          // Riga dettagli nascosta
          const detailRow = document.createElement('tr');
          detailRow.innerHTML = `
            <td colspan="1">
              <div id="details${index}" class="collapse">
                <table class="table table-sm table-bordered mt-2">
                  <tbody>
                    ${Object.entries(vehicle).map(([key, value]) => {
                      if (key !== 'nome') {
                        return `<tr><th>${key}</th><td>${value}</td></tr>`;
                      }
                      return '';
                    }).join('')}
                  </tbody>
                </table>
              </div>
            </td>
          `;
          tableBody.appendChild(detailRow);
        });
      });
  </script>
</body>
</html>
