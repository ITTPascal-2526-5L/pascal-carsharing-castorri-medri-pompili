<!doctype html>
<html lang="en">
  <head>
    <title>Pascal Carsharing</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href='static/css/style.css'    
    />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg fixed-top" style="background-color: #6a1b9a;">
        <div class="container-fluid flex-wrap flex-md-nowrap">
          <a class="navbar-brand text-white" href="#">Pascal Carsharing</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topNavbar" aria-controls="topNavbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="topNavbar">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Home</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-white" href="#" id="exploraDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Esplora
                </a>
                <ul class="dropdown-menu" aria-labelledby="exploraDropdown">
                  <li><a class="dropdown-item" href="{{ url_for('tables.drivers_detail') }}">Driver</a></li>
                  <li><a class="dropdown-item" href="{{ url_for('tables.passengers_detail') }}">Passengers</a></li>
                  <li><a class="dropdown-item" href="{{ url_for('tables.schools_detail') }}">Schools</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    {% block maincontent %}
    {% endblock maincontent %}
    <footer>
      <nav class="navbar navbar-expand-lg fixed-bottom" style="background-color: #6a1b9a;">
        <div class="container-xxl flex-wrap flex-md-nowrap">
          <span class="navbar-text text-white">© 2025 Pascal Carsharing</span>
          <div class="collapse navbar-collapse" id="bottomNavbar">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Contatti</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </footer>
    <style>
      @media (min-width: 992px) {
        .navbar .dropdown:hover > .dropdown-menu {
          display: block;
          margin-top: 0; 
        }
      }
    </style>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
