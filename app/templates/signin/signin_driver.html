<!doctype html>
<html lang="en">
<head>
    <title>Login Driver</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />

    <!-- Font Awesome for icons -->
    <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        rel="stylesheet"
    />

    <link
        rel="stylesheet"
        href='static/css/style_login.css'    
    />
</head>

<body class="background_login">
    <div class="login-box">
        <div class="card">
            <div class="card-header text-center">
                <a href="#" class="h1"><b>Signin</b> Driver</a>
            </div>
            <div class="card-body">
                <p class="login-box-msg">
                    Inserisci le tue credenziali per accedere all'area Driver
                </p>

                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}

                <form method="post" action="/save_driver" enctype="multipart/form-data">
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" name="username" class="form-control" placeholder="Username" required >
                    </div>

                     {% if errore and errore.password %}
                        <div class="text-danger small mb-2">{{ errore.password }}</div>
                    {% endif %}
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" name="password" class="form-control" placeholder="Password" required>
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="text" name="email" class="form-control" placeholder="Email" required>
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fas fa-phone"></i></span>
                        <input type="text" name="nrTel" class="form-control" placeholder="Phone Number" required>
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                        <input type="text" name="nrLicense" class="form-control" placeholder="License Number" required>
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                        <input type="file" name="license" accept="image/*" class="form-control" placeholder="Load license" required>
                    </div>

                    <div class="row mb-3">
                        <div class="col-4 text-end">
                            <button type="submit" class="btn btn-primary w-100">Registrati</button>
                        </div>
                    </div>
                </form>

                <div class="footer-text">
                    <p>Registrati come <a href="{{ url_for('registration.registration_passenger') }}" style="color:#4a90e2;">Passenger</a></p>
                    <p>Torna a home <a href="{{ url_for('main.homepage') }}" style="color:#4a90e2;">Indietro</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
