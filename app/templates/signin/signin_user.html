<!doctype html>
<html lang="it">

<head>
    <title>Registrazione - Pascal CarSharing</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

    <link rel="stylesheet" href='{{ url_for("static", filename="css/style_login.css") }}' />
</head>

<body class="background_login">
    <div class="login-box">
        <div class="card">
            <div class="card-header text-center">
                <a href="/" class="h1"><b>Registrati</b> su Pascal CarSharing</a>
            </div>
            <div class="card-body">
                <p class="login-box-msg">
                    Crea un nuovo account per iniziare a condividere i tuoi viaggi
                </p>

                {% if errore %}
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        {{ errore }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endif %}

                {% if messaggio %}
                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                        {{ messaggio }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endif %}

                <form action="{{ url_for('registration.save_user') }}" method="POST">
                    {% if become_driver %}
                        <input type="hidden" name="become_driver" value="{{ become_driver }}">
                    {% endif %}

                    <div class="input-group mb-3">
                        <input type="text" name="name" class="form-control" placeholder="Nome" required>
                        <span class="input-group-text">
                            <i class="fas fa-user"></i>
                        </span>
                    </div>

                    <div class="input-group mb-3">
                        <input type="text" name="surname" class="form-control" placeholder="Cognome" required>
                        <span class="input-group-text">
                            <i class="fas fa-user"></i>
                        </span>
                    </div>

                    <div class="input-group mb-3">
                        <input type="text" name="username" class="form-control" placeholder="Username" required>
                        <span class="input-group-text">
                            <i class="fas fa-user"></i>
                        </span>
                    </div>

                    <div class="input-group mb-3">
                        <input type="email" name="email" class="form-control" placeholder="Email" required>
                        <span class="input-group-text">
                            <i class="fas fa-envelope"></i>
                        </span>
                    </div>

                    <div class="input-group mb-3">
                        <input type="password" name="password" class="form-control" placeholder="Password" required>
                        <span class="input-group-text">
                            <i class="fas fa-lock"></i>
                        </span>
                    </div>

                    <div class="input-group mb-2">
                        <input type="password" name="password_confirm" class="form-control" placeholder="Ripeti Password" required>
                        <span class="input-group-text">
                            <i class="fas fa-lock"></i>
                        </span>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary btn-block w-100 mb-3">Registrati</button>
                        </div>
                    </div>
                </form>

                <p class="mb-0 text-center">
                    Hai gi√† un account?
                    <a href="{{ url_for('login.new_login') }}">Accedi qui</a>
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
