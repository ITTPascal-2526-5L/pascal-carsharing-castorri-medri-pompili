<!doctype html>
<html lang="en">
<head>
    <title>Login Passenger</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />

    <!-- Font Awesome for icons -->
    <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        rel="stylesheet"
    />

    <style>
        body {
            background: linear-gradient(135deg, #4a90e2, #50c9c3);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .login-box {
            width: 100%;
            max-width: 400px;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            background: #fff;
        }

        .card-header {
            background-color: transparent;
            border-bottom: none;
        }

        .card-header a {
            font-weight: 700;
            font-size: 1.8rem;
            color: #4a90e2;
            text-decoration: none;
        }

        .login-box-msg {
            font-size: 0.95rem;
            color: #555;
            margin-bottom: 1.5rem;
        }

        .form-control {
            border-radius: 8px;
        }

        .input-group-text {
            background-color: #f1f1f1;
            border-radius: 8px 0 0 8px;
        }

        .btn-primary {
            background-color: #4a90e2;
            border: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #357abd;
        }

        .icheck-primary label {
            font-size: 0.9rem;
            color: #555;
        }

        .alert {
            border-radius: 8px;
        }

        .footer-text {
            margin-top: 1rem;
            text-align: center;
            color: #666;
            font-size: 0.85rem;
        }

    </style>
</head>

<body>
    <div class="login-box">
        <div class="card">
            <div class="card-header text-center">
                <a href="/" class="h1"><b>Login</b> Passenger</a>
            </div>
            <div class="card-body">
                <p class="login-box-msg">
                    Inserisci le tue credenziali per accedere all'area passeggeri
                </p>

                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}

                <form method="post" action="">
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" name="login" class="form-control" placeholder="Email o Username" autocomplete="username" required>
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" name="password" class="form-control" placeholder="Password" autocomplete="current-password" required>
                    </div>

                    <div class="row mb-3">
                        <div class="col-8 d-flex align-items-center">
                            <input type="checkbox" name="remember" id="remember" class="me-2">
                            <label for="remember">Ricordami</label>
                        </div>
                        <div class="col-4 text-end">
                            <button type="submit" class="btn btn-primary w-100">Accedi</button>
                        </div>
                    </div>
                </form>

                <div class="footer-text">
                    <p>Non hai un account? <a href="#" style="color:#4a90e2;">Registrati</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
