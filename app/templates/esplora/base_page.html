<!doctype html>
<html lang="en">
  <head>
    <title>Pascal Carsharing</title>

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href='static/css/style.css'    
    />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand fixed-top" style="background-color: #6a1b9a;">
        <div class="container-fluid flex-wrap">
          <a class="navbar-brand text-white" href="#">Pascal Carsharing</a>
        </div>
      </nav>
    </header>
    {% block maincontent %}
    {% endblock maincontent %}
    <footer>
      <nav class="navbar navbar-expand-lg fixed-bottom" style="background-color: #6a1b9a;">
        <div class="container-xxl flex-wrap flex-md-nowrap">
          <span class="navbar-text text-white">© 2025 Pascal Carsharing</span>
          <div class="collapse navbar-collapse" id="bottomNavbar">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Contatti</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const searchInput = document.getElementById('searchInput');
        const filterType = document.getElementById('filterType');
        const cards = document.querySelectorAll('.driver-card');
        
        if (searchInput && filterType && cards.length > 0) {
          console.log('✓ Ricerca attivata. Trovate', cards.length, 'schede');
          
          function filterCards() {
            const searchText = searchInput.value.toLowerCase().trim();
            const filterBy = filterType.value;
            
            cards.forEach(card => {
              const fieldValue = filterBy === 'name' 
                ? card.getAttribute('data-name') 
                : card.getAttribute('data-username');
              
              const matches = !searchText || (fieldValue && fieldValue.includes(searchText));
              card.style.display = matches ? 'block' : 'none';
            });
          }
          
          searchInput.addEventListener('input', filterCards);
          filterType.addEventListener('change', filterCards);
        }
      });
    </script>
  </body>
</html>
